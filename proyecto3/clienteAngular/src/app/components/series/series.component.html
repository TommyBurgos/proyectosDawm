<main class="container-fluid">
	<div class="row">
		<div id="header" class="col-12"></div>
		<div id="content" class="col-12">
			<h1 class="fw-bold mt-4 ">TOM & JERRY</h1>
			<div class="row mt-3">
				
				<!-- Etiquetas a repetir - INICIO -->
				<div class="col-4 col-md-3 " *ngFor="let serie of series">
					<div class="card border-0">
						<div class="row g-0">
							<div class="col-12">
								<img src="{{serie.img}}" class="img-fluid rounded-start" alt="{{serie.title}}" >
							</div>
							<div class="col-12 cuerpoN">
								<div class="card-body">
									<h3 class="card-title fw-bold text-center">
									<a routerLink="/serie/{{serie.title}}">{{serie.title}}</a>
									</h3>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- Etiquetas a repetir - FIN -->
				
			</div>
		</div>
	</div>
</main>
